<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI4LifeSciences — Paper Atlas</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="wrap hero">
    <h1>AI4LifeSciences — Paper Atlas</h1>
    <div class="actions">
      <button id="addPaperBtn" class="btn primary">+ Add paper</button>
      <a id="repoLink" class="btn" target="_blank" rel="noopener">Repo</a>
    </div>
    <nav id="topic-rail" class="topics" aria-label="Topics"></nav>
  </header>

  <section class="wrap toolbar">
    <div class="searchbox">
      <input id="search" type="search" placeholder="Search title, authors, venue, year, abstract…" />
      <span class="kbd">/</span>
    </div>
    <div class="controls">
      <div class="control">
        <label>Modality</label>
        <div id="facet-modality" class="chips"></div>
      </div>
      <div class="control">
        <label>Task</label>
        <div id="facet-task" class="chips"></div>
      </div>
      <div class="control">
        <label>Year</label>
        <select id="year">
          <option value="">Any</option>
        </select>
      </div>
      <div class="control">
        <label>Sort</label>
        <select id="sort">
          <option value="year-desc">Year ↓</option>
          <option value="year-asc">Year ↑</option>
          <option value="title-asc">Title A–Z</option>
        </select>
      </div>
      <div class="control row">
        <button id="clear" class="btn subtle">Clear filters</button>
        <button id="share" class="btn subtle">Copy shareable link</button>
        <span id="count" class="count"></span>
      </div>
    </div>
  </section>

  <main class="wrap">
    <div id="results" class="grid"></div>
    <div id="empty" class="empty hidden">No results. Try clearing filters or searching for a different term.</div>
  </main>

  <footer class="wrap footer">
    <p>Add papers by editing <code>data/papers.json</code> or push URLs to <code>data/sources.csv</code>. Filters combine with <strong>AND</strong> across groups, and <strong>OR</strong> within a group.</p>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
